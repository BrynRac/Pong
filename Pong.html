<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet">

    </head>

    <body>
        <div id="header">
            <table>
                <tr>
                    <th>
                        Player:
                    <td id="player-score">
                        0
                    </td>
                    </th>
                </tr>
            </table>
            <table id="comp-row">
                <tr>
                    <th>
                        Computer:
                    <td id="comp-score">
                        0
                    </td>
                    </th>
                </tr>
            </table>
        </div>
        <div id="content">
            <canvas id="game" width="800" height="600"></canvas>
        </div>
        <div id="start-text">Click to start!</div>
        <audio id="audio">
            <source src="assets/Beep.wav" type="audio/wav">
            
        </audio>
        <audio id="audio1">
            <source src="assets/woowoo.wav" type="audio/wav">
        </audio>
        <script src="assets/main.js"></script>
    </body>

</html>
